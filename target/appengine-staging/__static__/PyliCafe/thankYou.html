<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thank you</title>
<link
	href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro"
	rel="stylesheet">
<style>
* {
	box-sizing: border-box;
	/* outline:1px solid ;*/
}

body {
	background-image:
		url('https://lh3.googleusercontent.com/p/AF1QipOZlSJZuaCe0EZ0ubfCv7aM2-lICPeeuHvCH1IR=s680-w680-h510');
	background-size: cover;
	background-position: center;
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff',
		endColorstr='#e1e8ed', GradientType=0);
	height: 100%;
	margin: 0;
	background-repeat: no-repeat;
	background-attachment: fixed;
}

.wrapper-1 {
	width: 100%;
	height: 100vh;
	display: flex;
	flex-direction: column;
}

.wrapper-2 {
	background: #ffffff;
	padding: 30px;
	text-align: center;
}

h1 {
	font-family: "Kaushan Script", cursive;
	font-size: 4em;
	letter-spacing: 3px;
	color: #f56522;
	margin: 0;
	margin-bottom: 20px;
}

.wrapper-2 p {
	margin: 0;
	font-size: 1.3em;
	color: #aaa;
	font-family: "Source Sans Pro", sans-serif;
	letter-spacing: 1px;
}

.footer-like {
	margin-top: auto;
	background: #db9270;
	padding: 6px;
	text-align: center;
}

.footer-like p a {
	margin: 0;
	padding: 4px;
	color: #ffff;
	font-family: "Source Sans Pro", sans-serif;
	letter-spacing: 1px;
	text-decoration: none;
	font-weight: 600;
}

@media ( min-width : 360px) {
	h1 {
		font-size: 4.5em;
	}
	.go-home {
		margin-bottom: 20px;
	}
}

@media ( min-width : 600px) {
	.content {
		max-width: 1000px;
		margin: 0 auto;
	}
	.wrapper-1 {
		height: initial;
		max-width: 620px;
		margin: 0 auto;
		margin-top: 50px;
		box-shadow: 4px 8px 40px 8px rgba(88, 146, 255, 0.2);
	}
}
</style>
</head>
<body>
	<div class=content>
		<div class="wrapper-1">
			<div class="wrapper-2">
				<h1>Thank you !</h1>
				<p>Thank you for your reservation.</p>
				<p>Looking forward to seeing you!</p>

			</div>
			<div class="footer-like">
				<p>
					<a href="index.jsp">Book another experience</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
