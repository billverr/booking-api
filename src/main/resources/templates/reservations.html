<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation List</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- Font Awesome CSS for icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-image: url('/img/background.jpg');
	background-size: cover;
	background-position: center;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.reservation-list {
	margin: auto;
	background-color: rgba(255, 255, 255, 0.8);
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
	width: auto;
	text-align: center;
	background-color: rgba(255, 255, 255, 0.8);
}

h2 {
	color: #333;
}

table {
	overflow-y: scroll;
	height: 400px;
	display: block;
	width: 100%;
	margin-top: 20px;
	border-collapse: collapse;
}

th, td {
	padding: 12px;
	border: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
}

.action-buttons {
	display: flex;
	justify-content: center;
	align-items: center; /* Center-align content vertically */
}

.edit-btn, .cancel-btn {
	padding: 8px 16px;
	margin: 4px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 14px;
}

.edit-btn {
	background-color: #ddd;
	color: #333;
}

.cancel-btn {
	background-color: #f44336;
	color: #fff;
}
</style>
</head>
<body>

	<div class="reservation-list">
		<h2>Reservation List</h2>
		<!-- Date Picker Input Field -->
		<div class="form-group">
			<label for="reservationDate">Select Date:</label> <input type="text"
				id="reservationDate" class="form-control datepicker"
				data-provide="datepicker" th:value="${isoDate}">
		</div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Mobile Number</th>
					<th>Time Slot</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Dynamically generate rows using Thymeleaf -->
				<tr th:each="reservation : ${reservations}">
					<td th:text="${reservation.name}"></td>
					<td th:text="${reservation.mobileNumber}"></td>
					<td th:text="${reservation.timeSlot}"></td>
					<td th:text="${reservation.isoDate}"></td>
					<td class="action-buttons">
						<button class="cancel-btn"
							th:data-reservation-id="${reservation.id}" data-toggle="modal"
							data-target="#cancelConfirmationModal"
							onclick="showCancelConfirmationModal(this)">Cancel</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="cancelConfirmationModal" tabindex="-1"
		role="dialog" aria-labelledby="cancelConfirmationModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="cancelConfirmationModalLabel">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">Are you sure you want to cancel this
					reservation?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger" id="confirmCancelBtn">Confirm</button>
				</div>
			</div>
		</div>
	</div>




	<!-- Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- Your existing Font Awesome JS for icons -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	<script>
		function showCancelConfirmationModal(button) {
			var reservationId = $(button).closest('tr').find(
					'[data-reservation-id]').data('reservation-id');
			$('#cancelConfirmationModal').modal('show');
			 var date = $(".datepicker").datepicker("getDate");
			$('#confirmCancelBtn').off('click').on('click', function() {
				// Perform an AJAX request to delete the reservation
				$.ajax({
					type : 'GET',
					url : '/admin/reservations/delete/' + reservationId + '?isoDate='+date,
					success : function(response) {
						// Reload the page after successful deletion
						location.reload();
					},
					error : function(error) {
						console.error('Error deleting reservation:', error);
						// Handle error if needed
					}
				});

				// Hide the modal
				$('#cancelConfirmationModal').modal('hide');
			});
		}

		$(document).ready(function() {
			$('.datepicker').datepicker({
				format : 'yyyy-mm-dd', // Set the date format as needed
				todayHighlight : true,
				autoclose : true
			});
		});
		
		 $('.datepicker').on('changeDate', function (e) {
	            // Get the selected date
	            var selectedDate = e.format();
	            // Redirect to the URL with the selected date
	            window.location.href = '/admin/reservations?isoDate=' + selectedDate;
	        });
	</script>

</body>
</html>
